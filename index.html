<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="flex-col-base nft-card-container">

            <div class="nft-image-container">
                <a href="#">
                    <img src="./images/image-equilibrium.jpg" alt="" class="nft-image">
                    <div class="overlay-color"></div>
                    <img class="overlay-icon" src="./images/icon-view.svg" alt="">
                </a>
            </div>

            <a class="nft-name" href="#">Equilibrium #3429</a>

            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="flex-row nft-price">
                <div class="flex-row gap-8">
                    <img class="currency-symbol" src="./images/icon-ethereum.svg" alt="">
                    <p class="currency-amount">0.041 ETH</p>
                </div>
                <div class="flex-row gap-8">
                    <img src="./images/icon-clock.svg" alt="">
                    <p class="time-left">3 days left</p>
                </div>
            </div>

            <div class="flex-row gap-16 nft-creator">
                <img class="creator-avatar" src="./images/image-avatar.png" alt="">
                <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
            </div>
        </div>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/teempe">teempe</a>.
        </footer>
    </body>
</html>
